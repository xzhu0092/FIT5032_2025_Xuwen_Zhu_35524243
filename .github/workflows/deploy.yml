name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: write

env:
  WORKDIR: xzhu-library   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build
        working-directory: ${{ env.WORKDIR }}
        run: npm run build

      - name: SPA Fallback
        run: |
          cp ${{ env.WORKDIR }}/dist/index.html ${{ env.WORKDIR }}/dist/404.html || true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.WORKDIR }}/dist
          clean: true


