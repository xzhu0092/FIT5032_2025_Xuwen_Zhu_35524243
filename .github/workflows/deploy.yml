name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  WORKDIR: xzhu-library   # ← 改成你要发布的子目录名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: npm i

      - name: Build
        working-directory: ${{ env.WORKDIR }}
        run: npm run build

      # SPA 刷新 404 处理
      - name: SPA Fallback
        run: cp ${{ env.WORKDIR }}/dist/index.html ${{ env.WORKDIR }}/dist/404.html || true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.WORKDIR }}/dist
          clean: true




